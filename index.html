<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Go Cars</title>
</head>
<body>
    <header class="header">
        <p class="logo"><span class="logo-span">Go</span>Cars</p>
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a href="" class="nav-list-link">My cars</a>
                </li>
                <li class="nav-list-item">
                    <a href="" class="nav-list-link">Create car</a>
                </li>
            </ul>
        </nav>
        <input type="text" id="searchInput" placeholder="Search cars" />
    </header>
    <main>
        <section>
            <aside>
                <h3 class="filer">Info</h3>
                <!-- Write total amount of cars-->
                <div class="car-total-box" id="car-total-box"></div>
                <div class="car-total-box" id="car-total-price"></div>
                <button type="button" id="addCarBtn" class="open-modal-btn">Add New Car</button>
    
            </aside>
        </section>
        <!-- Модальне вікно -->
        <div id="carModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Car</h2>
                <form id="carFormModal">
                <input type="text" id="carNameModal" placeholder="Car Name" required />
                <input type="number" id="carPriceModal" placeholder="Car Price" required min='0'/>
                <input type="text" id="carImgLinkModal" placeholder="Image Link" value="./img/img-not-found.png" />
                <button type="submit" id="submitCarModal">Add Car</button>
                </form>
            </div>
        </div>
        <section class="cards">

            <div class="car-list-header">
                <h2 class="car-list">Car list</h2>
                <!-- Sort Dropdown -->
                <select id="sortDropdown" class="sort-dropdown">
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>
                    <option value="default">Sort by Date</option>
                </select>
            </div>
            <div class="container">
                <ul class="card-list" id="dataDisplay">
                    <!--Write cards-->
                </ul>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
